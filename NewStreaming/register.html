<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Register Page - Tony+</title>
</head>
<body>
  <div class="register-wrapper">
    <form action="" class="form">
      <img src="img/rentner.png" alt="">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" name="registerUser" id="registerUser" autocomplete="off" required>
        <label for="registerUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="registerEmail" id="registerEmail" required>
        <label for="registerEmail">Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="registerPassword" id="registerPassword" required>
        <label for="registerPassword">Password</label>
      </div>
      <div class="input-group">
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <input type="submit" value="Register" class="submit-btn">
    </form>
  </div>
</body>
</html>
